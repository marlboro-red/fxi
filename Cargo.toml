[package]
name = "fxi"
version = "0.1.0"
edition = "2021"
description = "Terminal-first, ultra-fast code search engine"
license = "MIT"
readme = "README.md"

[dependencies]
# Core
memmap2 = "0.9"
byteorder = "1.5"
varint-rs = "2.2"

# FST for path store
fst = "0.4"

# Async and parallel processing
rayon = "1.10"
crossbeam-channel = "0.5"

# File system
walkdir = "2.5"
ignore = "0.4"
globset = "0.4"

# Regex
regex = "1.10"

# TUI
ratatui = "0.28"
crossterm = "0.28"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4.5", features = ["derive"] }

# Utilities
anyhow = "1.0"
thiserror = "1.0"
unicode-segmentation = "1.11"
dirs = "5.0"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
